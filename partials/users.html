<a href=""> ADD NEW USER </a>


<div ng-show="users.length > 0">
	<table class="table table-striped table-bordered">
		<thead>
			<tr>
				<th> ID </th>
				<th> NAME </th>
				<th> EMAIL </th>
				<th> &nbsp; </th>
			</tr>
		</thead>

		<tbody>
			<tr ng-repeat="data in users">
				<td>{{data.id}}</td>
				<td>{{data.name}}</td>
				<td>{{data.email}}</td>
				<td><a href="#/user-edit/{{data.id}}">edit</a></td>
			</tr>
		</tbody>
	</table>
</div>

<div ng-show="users.length == 0">
	<h4> No Data </h4>
</div>
